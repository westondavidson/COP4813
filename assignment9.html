<script>

var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);

    var i, j, x = "";

    for (i in myObj.Companies) {
      x += "<h4>" + myObj.Companies[i].name + "</h4>";
      for (j in myObj.Companies[i].Products){
        x += "<li>" + myObj.Companies[i].Products[j] + "</li>";

      }

    }
document.getElementById("output").innerHTML = x;
    //document.getElementById("output").innerHTML = myObj.Companies[0].name;
  }
};
xmlhttp.open("GET", "JSON_A6.json", true);
xmlhttp.send();

</script>
